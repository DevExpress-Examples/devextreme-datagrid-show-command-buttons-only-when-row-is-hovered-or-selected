    <script type="text/javascript" src="data.js"></script>
    <style type="text/css">
        .dx-command-edit .dx-link {
            visibility: hidden;
        }

        .dx-state-hover .dx-command-edit .dx-link, .dx-selection .dx-command-edit .dx-link {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="gridContainer"></div>

    <script type="text/javascript">
        $("#gridContainer").dxDataGrid({
            dataSource: employees,
            paging: {
                enabled: false
            },
            editing: {
                mode: "form",
                allowUpdating: true,
                allowDeleting: true
            },
            selection: {
                mode: "single"
            },
            hoverStateEnabled: true,
            columns: [
                {
                    dataField: "Prefix",
                    caption: "Title",
                    width: 70
                },
                "FirstName",
                "LastName", {
                    dataField: "Position",
                    width: 170
                }, {
                    dataField: "BirthDate",
                    dataType: "date"
                }
            ]
        });
    </script>
</body>
